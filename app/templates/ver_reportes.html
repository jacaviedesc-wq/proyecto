<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reportes EcoRisk</title>
<style>
body {
    font-family: "Poppins", sans-serif;
    color: #1a202c;
    margin: 20px;
}

h1 {
    color: #2c7a2c;
    text-align: center;
    margin-bottom: 30px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

th, td {
    border: 1px solid #ddd;
    padding: 10px 12px;
    text-align: left;
}

th {
    background-color: #2c7a2c;
    color: white;
    font-weight: 600;
}

tr:nth-child(even) {
    background-color: #f4f4f4;
}
</style>
</head>
<body>

<h1>Reportes EcoRisk</h1>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Estado</th>
        </tr>
    </thead>
    <tbody>
        {% for r in reportes %}
        <tr>
            <td>{{ r.id }}</td>
            <td>{{ r.nombre }}</td>
            <td>{{ r.estado }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
