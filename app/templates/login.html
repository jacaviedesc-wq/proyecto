<!DOCTYPE html> 
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <title>{{ texts["login_title"] }}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_login.css') }}">

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo_ecorisk.png') }}">
</head>
<body>

   {% include "navbar.html" %}

    <main class="login-page">
        <div class="login-container">
            <h1>{{ texts["login_title"] }}</h1>
            <form method="POST" action="{{ url_for('login', lang=lang) }}">

                <label>{{ texts["user_type_label"] }}</label>
                <select name="type_user" id="tipo_usuario" required>
                    <option value="">{{ texts["user_type_select"] }}</option>
                    <option value="Administrador">{{ texts["user_type_admin"] }}</option>
                    <option value="Autoridad Ambiental">{{ texts["user_type_authority"] }}</option>
                    <option value="Usuario Común">{{ texts["user_type_common"] }}</option>
                </select>

                <label>{{ texts["login_user"] }}</label>
                <input type="text" name="user" placeholder="{{ texts['login_user'] }}" required>

                <label>{{ texts["login_pass"] }}</label>
                <input type="password" name="password" placeholder="{{ texts['login_pass'] }}" required>

                <button type="submit">{{ texts["login_button"] }}</button>
            </form>

            <p class="sin cuenta">{{ texts["Without_account"] }}</p>
            <a href="{{ url_for('registro', lang=lang) }}">
                <button type="button">{{ texts["register_link"] }}</button>
            </a>
        </div>

        <img src="{{ url_for('static', filename='img/Tucan.png') }}" alt="Tucán Ecorisk" class="mascota mascota-tucan">
        <img src="{{ url_for('static', filename='img/Jirafa.png') }}" alt="Jirafa Ecorisk" class="mascota mascota-jirafa">
        <img src="{{ url_for('static', filename='img/Panda.png') }}" alt="Panda Ecorisk" class="mascota mascota-panda">
        <img src="{{ url_for('static', filename='img/hoja animada.png') }}" alt="Hoja animada" class="decoracion decoracion-hoja">
        <img src="{{ url_for('static', filename='img/hoja animada.png') }}" alt="Hoja animada invertida" class="decoracion decoracion-hoja-invertida">
    </main>

    {% include "pie_de_pagina.html" %}
</body>
</html>
